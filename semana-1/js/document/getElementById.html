<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <h2>Usando em JS o Element getElementById</h2>

    <h5 id="tagH5">Olá</h5>
    <p id="demo"></p>
    <p id="teste">Imprimir tbm no console...</p>
    
    <script>
        document.getElementById("demo").innerHTML = "Olá mundo!";
        var valor = document.getElementById("teste").innerHTML;
        console.log(valor);
        document.getElementById("tagH5").innerHTML += " Mundo!";    
    </script>
</body>
</html>
